<div class="login-page">
    <div class="login-main">     
         <div class="login-head">
                <h1>Add Product here</h1>
            </div>
            <div class="login-block">
                <form action="AddProduct" method="post">     
                <input type="text" name="prodname" placeholder="Product Name" required="">
                <input type="text" name="mob" placeholder="Contact Number" required="">
                <input type="text" name="city" placeholder="City" required="">
                <input type="text" name="email" placeholder="Email" required="">
                <input type="number" name="price" placeholder="Price/month" required="">
                <input type="number" name="deposit" placeholder="Deposit" required="">
                
                
                <input type="file" name="imgurl" accept="image/*" required="">
                    <div class="forgot-top-grids">
                        <div class="forgot-grid"></div>
                        <div class="clearfix"> </div>
                    </div>
                    <input type="submit" value="Add Product">
                    <div class="login-icons">
                        <ul>
                        </ul>
                    </div>
                </form>
            </div>
      </div>
</div>
